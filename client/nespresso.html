<head>
  <title>What else ?</title>
</head>

<body>
  <div id="top-coffees">
    <div class="login-bar">
      {{> loginButtons}}
    </div>
    {{> coffees}}
  </div>

  <div id="main-pane">
    {{> lines}}
  </div>

  <div id="side-pane">
    {{> lists}}
  </div>
</body>

<template name="lists">
  <h3>What else ?</h3>
  <div id="lists">
    {{#each lists}}
      <div class="list {{selected}}">
        {{#if editing}}
          <div class="edit">
            <input class="list-name-input" id="list-name-input" type="text" value="{{name}}" />
          </div>
        {{else}}
          <div class="display">
            <a class="list-name {{name_class}}" href="/{{_id}}">
              {{name}}
            </a>
          </div>
          <div class="destroy"></div>
        {{/if}}
      </div>
    {{/each}}
  </div>
  <div id="createList">
    <input type="text" id="new-list" placeholder="New list" />
  </div>
</template>

<template name="lines">
  {{#if any_list_selected}}
  <div id="items-view">
    <div id="new-line-box">
      <input type="text" id="new-line" placeholder="New item" />
    </div>
    <ul id="item-list">
      {{#each lines}}
        {{> line_item}}
      {{/each}}
    </ul>
  </div>
  {{/if}}
</template>

<template name="line_item">
  <li class="line {{done_class}}">
    {{#if editing}}
      <div class="edit">
        <input id="line-input" type="text" value="{{text}}" />
      </div>
    {{else}}
      <div class="destroy"></div>
      <div class="display">
        <input class="check" name="markdone" type="checkbox" {{{done_checkbox}}} />
        <div class="line-text">{{text}}</div>
      </div>
    {{/if}}
    {{#if currentUser}}
      <div class="toggle-privacy-wrapper">
      <div class="toggle-privacy tag">
        {{#if privateTo}}
          <span class="make-public">
            make public
          </span>
        {{else}}
          <span class="make-private">
            make private
          </span>
        {{/if}}
      </div>
      </div>
    {{/if}}
    <div class="item-tags">
      {{#each tag_objs}}
        <div class="tag removable_tag">
          <div class="name">{{tag}}</div>
          <div class="remove"></div>
        </div>
      {{/each}}
      {{#if adding_tag}}
        <div class="tag edittag">
          <input type="text" id="edittag-input" value="" />
        </div>
      {{else}}
        <div class="tag addtag">
          +tag
        </div>
      {{/if}}
    </div>
  </li>
</template>

<template name="coffees">
  <div id="coffees">
    <div class="label">Coffees:</div>
    {{#each coffees}}
      <div class="coffee {{selected}}">
        {{name}}
      </div>
    {{/each}}
  </div>
</template>
