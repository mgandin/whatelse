<head>
	<title>What else ?</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
</head>

<body>
    {{> body}}
</body>

<template name="body">
	<div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/">What else ?</a>
          <div class="nav-collapse collapse">
			{{> groups}}
          </div><!--/.nav-collapse -->
          {{> loginButtons}}
        </div>
      </div>
    </div>

    <div class="container">

		{{#each group}}
		{{> groupDetail}}
		{{/each}}

		  <div id="createList">
		    <input type="text" id="new-list" placeholder="New list" />
		  </div>
		
		<div class="tabbable tabs-left">
		  <ul class="nav nav-tabs">
		    {{> lists}}
		  </ul>
		  <div class="tab-content">
		    {{> listActions}}
		    {{> lines}}
		  </div>
		</div>

    </div> <!-- /container -->

<div id="about" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="myModalLabel">Modal header</h3>
  </div>
  <div class="modal-body">
    <p>One fine body…</p>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    <button class="btn btn-primary">Save changes</button>
  </div>
</div>
</template>

<template name="listActions">
	<p>
	    <button class="bepayer-list btn btn-info {{#if cannotBePayer}}disabled{{/if}}">I do the payment</button>
	    <button class="close-list btn btn-success {{#if cannotClose}}disabled{{/if}}">Close participations</button>
	</p>
</template>

<template name="groupDetail">
	<h1>{{name}}</h1>
	<div class="well">
		<p>Created by: {{ownerName}}</p>
		<p>Shipping address: {{shipping_address}}</p>
	</div>
</template>

<template name="groups">
    <ul class="nav">
	{{#each groups}}
		{{> group}}
	{{/each}}
    </ul>
</template>

<template name="group">
   	<li class="{{#if active}}active{{/if}}"><a href="/{{id}}">{{name}}</a></li>
</template>

<template name="lists">
    {{#each lists}}
		{{> list}}
  {{/each}}
</template>

<template name="list">
	<li class="{{#if selected}}active{{/if}}">
		<a href="{{_id}}">{{name}} <span class="label label-{{status_labelid}}">{{status_labelname}}</span></a>
	</li>
</template>

<template name="lines">
  {{#if any_list_selected}}
  <div id="items-view">
    <table id="lines-table" class="table table-striped">
      <thead>
      <tr class="coffee-names">
    	<th class="left top-left">&nbsp;</th>
	  {{#each coffees}}
	    <th class="vertical">{{name}}</th>
	  {{/each}}
    	<th class="right top-right">Total</th>
	  </tr>
      <tr class="coffee-prices">
    	<th class="left">&nbsp;</th>
	  {{#each coffees}}
	    <th><p><img src="/coffees/{{id}}_m.png"/></p><p>{{price}}&euro;</p></th>
	  {{/each}}
    	<th class="right">&nbsp;</th>
	  </tr>
	  </thead>

      <tbody>
      {{#each lines}}
        {{> line_item}}
      {{/each}}
      </tbody>

      <tfoot>
      <tr>
    	<td class="left bottom-left">
    		<div>Caps: {{total_caps}} caps</div>
    		<div>Shipping fees: {{shipping_fees}} &euro;</div>
    		<div>Total price: {{total_price}} &euro;</div>
    	</td>
	  {{#each coffees}}
	    <td>
	      <div>&nbsp;</div>
	    </td>
	  {{/each}}
    	<td class="right bottom-right">&nbsp;</td>
	  </tr>
	  </tfoot>

    </table>
  </div>
  {{/if}}
</template>

<template name="line_item">
  <tr class="line">
  	<td class="left">
      <div class="owner">{{owner}}</div>
  	</td>

  {{#each selections}}
    <td>
      {{> table_cell}}
    </td>
  {{/each}}

  	<td class="right">
      <div class="line-total">{{total}} &euro;</div>
  	</td>
  </tr>
</template>

<template name="table_cell">
	<span class="badge {{#if highlight}}badge-success{{/if}} quantity">{{quantity}}</span>
</template>

<template name="coffees">
  <div id="coffees">
    <div class="label">Coffees:</div>
    {{#each coffees}}
      <div class="coffee {{selected}}">
        {{name}}
      </div>
    {{/each}}
  </div>
</template>
